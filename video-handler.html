  <script>
// Function to adjust margin when dropdown is open and screen width is under 992px
function adjustNavbarMenuMargin() {
  const navbarMenu = document.querySelector('.navbar-menu');
  const dropdownTrigger = document.querySelector('.nav-btn-text.icon[aria-expanded]');
  if (window.innerWidth < 992) {
    if (dropdownTrigger && dropdownTrigger.getAttribute('aria-expanded') === 'true') {
      navbarMenu.style.paddingBottom = '4rem';
    } else {
      navbarMenu.style.paddingBottom = '1.5rem';
    }
  } else {
    // Reset margin for larger screens
    navbarMenu.style.paddingBottom = '';
  }
}
// Run the function on page load and window resize
document.addEventListener('DOMContentLoaded', adjustNavbarMenuMargin);
window.addEventListener('resize', adjustNavbarMenuMargin);
// Use a MutationObserver to watch for changes in the DOM
const observer = new MutationObserver((mutations) => {
  for (let mutation of mutations) {
    if (mutation.type === 'attributes' && mutation.attributeName === 'aria-expanded') {
      if (mutation.target.matches('.nav-btn-text.icon')) {
        adjustNavbarMenuMargin();
        break;
      }
    }
  }
});
// Find the specific element to observe
const elementToObserve = document.querySelector('.nav-btn-text.icon');
// Start observing the specific element for changes in aria-expanded attribute
if (elementToObserve) {
  observer.observe(elementToObserve, { attributes: true, attributeFilter: ['aria-expanded'] });
}
</script>
